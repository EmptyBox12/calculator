<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="previousValue"></p>
            <p id="currentValue"></p>
        </div>
        <div id="buttonContainer">
            <input data-erase type="button" class="button" value="Delete" id="delete">
            <input data-clear type="button" class="button" value="Clear" id="clear">
            <input data-numberButton type="button" class="button" value="9" id="button9">
            <input data-numberButton type="button" class="button" value="8" id="button8">
            <input data-numberButton type="button" class="button" value="7" id="button7">
            <input data-numberButton type="button" class="button" value="6" id="button6">
            <input data-numberButton type="button" class="button" value="5" id="button5">
            <input data-numberButton type="button" class="button" value="4" id="button4">
            <input data-numberButton type="button" class="button" value="3" id="button3">
            <input data-numberButton type="button" class="button" value="2" id="button2">
            <input data-numberButton type="button" class="button" value="1" id="button1">
            <input data-numberButton type="button" class="button" value="0" id="button0">
            <input data-operatorButton type="button" class="button" value="-" id="minus">
            <input data-operatorButton type="button" class="button" value="รท" id="division">
            <input data-operatorButton type="button" class="button" value="x" id="multiply">
            <input data-equals type="button" class="button" value="=" id="equal">
            <input data-operatorButton type="button" class="button" value="+" id="plusButton">
            
        </div>
    </div>
  
    
</body>
</html>
